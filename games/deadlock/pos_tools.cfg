// pos_tools.cfg by ProStoKrut
// Modified by Leif, then by Bro
// Change bind commands to keys you would like them to be
// They can't be used for any existing game mechanics in settings

alias pos_mark "getpos_exact; echo [POS] marked; echo [POS] watcher will write to lastpos.cfg"
alias pos_tp   "exec lastpos.cfg"
alias mvtrack_pos_tp "exec mvtrack_pos.cfg"

bind   "O"      "pos_mark"
bind   "H"      "pos_tp"
bind   "I"      "mvtrack_pos_tp"

alias train_team_amber    "changeteam 2; echo [TRAIN] Team AMBER (2).; alias train_team_toggle train_team_sapphire"
alias train_team_sapphire "changeteam 3; echo [TRAIN] Team SAPPHIRE (3).; alias train_team_toggle train_team_amber"
alias train_team_toggle "train_team_sapphire"

alias train_start "echo [TRAIN] Spawning hero testing controller...; spawn_hero_testing_controller"

alias train_hud_toggle "train_hud_on"
alias train_hud_off "citadel_hud_visible true; alias train_hud_toggle train_hud_on"
alias train_hud_on "citadel_hud_visible false; alias train_hud_toggle train_hud_off"

alias train_showpos_toggle train_showpos_on
alias train_showpos_on "cl_showpos 1; alias train_showpos_toggle train_showpos_off"
alias train_showpos_off "cl_showpos 0; alias train_showpos_toggle train_showpos_on"

bind "F8" "map dl_midtown"				// Enter testing map
bind "F9" "train_team_toggle"			// Swap teams
bind "F10" "train_start"				// Do map setup (spawn mid boss, camps, disable trooper waves)
bind "F11" "train_showpos_toggle"		// Toggle client showposition overlay
bind "F12" "train_hud_toggle;			// Toggle HUD visibility

echo [CFG] pos_tools.cfg loaded
