// Original idea by disbord users ProStoKrut and Leif
// Simplified by Bro for use in deadlock-movement-tracker

// Necessary aliases defition first
alias train_team_amber    "changeteam 2; alias train_team_toggle train_team_sapphire "
alias train_team_sapphire "changeteam 3; alias train_team_toggle train_team_amber    "
alias train_team_toggle   "train_team_sapphire"
alias train_start "spawn_hero_testing_controller"

alias markpos "getpos_exact"
alias setpos  "exec lastpos.cfg"

// Key bindings
bind "O"    "getpos_exact"
bind "H"    "exec lastpos.cfg"
bind "F8"   "map dl_midtown"     // Enter testing map
bind "F9"   "train_team_toggle"  // Swap teams (required to pick hero while in queue)
bind "F10"  "train_start"        // Do map setup (spawn mid boss, camps, disable trooper waves)

// Used programmatically by deadlock-movement-tracker only
bind   "I"      "exec mvtrack_pos.cfg"
