alias fast_on  "host_timescale 1.5; noclip 1; alias fast_toggle fast_off"
alias fast_off "host_timescale 1.0; noclip 0; alias fast_toggle fast_on"
alias fast_toggle "fast_on"

bind "UPARROW" "host_timescale_inc"
bind "DOWNARROW" "host_timescale_dec"
bind "LEFTARROW" "host_timescale 1.0"

bind "y" "fast_toggle"
