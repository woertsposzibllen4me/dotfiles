# Set palette
palette = 'foo'
[directory]
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "../"

[git_metrics]
disabled = false

[git_branch]
always_show_remote = true
format = 'on [$symbol$branch( 󰑔 $remote_name/$remote_branch)]($style) '

[git_status]
format = '([($all_status$ahead_behind)]($style) )'
style = "bold pink"
ahead = "󱦲${count} "
behind = "󱦳${count} "
diverged = "󱦲${ahead_count}󱦳${behind_count}"
conflicted = "=${count} "
untracked = "?${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
windows_starship = "/mnt/c/Users/ville/scoop/shims/starship.exe"


[palettes.foo]
pink = "#ff69b4"

[os]
disabled = false

[sudo]
disabled = false

[time]
disabled = false
format = "[$time]($style) "
time_format = "%T"
